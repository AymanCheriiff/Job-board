<div class="container">
  <div class="img-container">
    <img src="assets/login.jpg" alt="cant read image">
  </div>
  <div class="form-container">
    <h1>Login</h1>
    <div class="alert alert-danger d-flex flex-column" *ngIf="errors.length != 0">
      <span *ngFor="let msg of errors">{{ msg }}</span>
    </div>
    <div class="input-form">
      <label class="form-label">Email</label>
      <input class="form-control" type="email" [(ngModel)]="authenticationRequest.email">
    </div>
    <div class="input-form">
      <label class="form-label">Password</label>
      <input class="form-control" type="password" [(ngModel)]="authenticationRequest.password">
    </div>
    <div class="d-flex justify-content-end align-items-center p-3">
      <a class="link-offset-1 me-3" (click)="navigateToCreateAccount()">create account?</a>
      <button class="btn btn-primary" (click)="authenticate()">
        submit
      </button>
    </div>
  </div>
</div>
